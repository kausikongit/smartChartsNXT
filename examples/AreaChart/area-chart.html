<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of Basic Area Chart | SmartChartsNXT</title>
  <script src="/smartChartsNXT/build/smartChartsNXT.main.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/build/smartChartsNxt.ieSupport.bundle.js" type="text/javascript"></script>

  <script>
	  function getData(n) {
      var arr = [], i, x = new Date(), a, b, c, spike;
      for (i = 0; i < n; i++, x.setDate(x.getDate() + i)) {
        if (i % 100 === 0) {
          a = 2 * Math.random();
        }
        if (i % 1000 === 0) {
          b = 2 * Math.random();
        }
        if (i % 10000 === 0) {
          c = 2 * Math.random();
        }
        if (i % 50000 === 0) {
          spike = 10;
        } else {
          spike = 0;
        }
        arr.push({
          label: x.getTime(), 
          value: 2 * Math.sin(i / 100) + a + b + c + spike + Math.random()
        });
      }
      return arr;
    }

    let areaChart;
    window.onload = function () {
      SmartChartsNXT.ready(function () {
        SmartChartsNXT.debug = false;
        SmartChartsNXT.debugRenderTime = false;
        areaChart = new SmartChartsNXT.Chart({
          "type": $SC.CHART_TYPE.AREA_CHART,
          "targetElem": "chartContainer",
          "description": "A javascript area chart that visualize very large randomize dataset",
          "canvasBorder": false,
          "bgColor": "#f7fdf7",
          "title": {
            "text":"A javascript area chart that visualize very large randomize dataset",
            "top": 20,              
            "left": "50%",          
            "width": "90%",         
            "height": "",           
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,  
            "textColor": "crimson", 
            "borderColor":"none",   
            "fontFamily": "Lato",   
            "bgColor": "none",      
            "padding": 0,           
            "fontSize": 20,         
            "style": {
              "opacity": 1.0                      
            },
            "responsive": {
              "wrapText": true,
              "reducer": function(chartWidth, chartHeight) {
                if(chartWidth < 500) {
                  return {
                    "text": "Visualize dataset"
                  }
                }else if(chartWidth < 600) {
                  return {
                    "text": "Visualize very large dataset"
                  }
                }else if(chartWidth < 800) {
                  return {
                    "text": "Visualize very large randomize dataset"
                  }
                }
              }
            }
          },
          "subtitle": {
            "text":"SmartchartsNXT can efficiently process a very large dataset > 1000 points",
            "top": 50,             
            "left": "50%",         
            "width": "95%",        
            "height": "",          
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER, 
            "textColor": "#9c27b0",
            "borderColor":"none",  
            "fontFamily": "Lato",  
            "bgColor": "none",     
            "padding": 0,          
            "fontSize": 12,        
            "style": {
              "opacity": 1.0
            },
            "responsive": {
              "wrapText": true,
              "reducer": function(chartWidth, chartHeight) {
                // support reducer same as title property
              }
            }
          },                      
          "gridBox": {
            "vertical": {
              "enable": true,                          
              "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED,
              "lineColor": "#000",                     
              "lineThickness": 1,                      
              "lineOpacity": 0.2                       
            },
            "horizontal": {
              "enable": true,                          
              "lineStyle": $SC.ENUMS.LINE_STYLE.SOLID, 
              "lineColor": "#000",                     
              "lineThickness": 1,                      
              "lineOpacity": 0.2                       
            },
            "bgColor": 'skyblue',
            "fillOptions": {
              "gradient": $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL
            },
            "bgOpacity": 0.2
          },
          "pointerCrosshair": {
            "vertical": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED,
              "spread" : "full",            
              "lineColor": "#000",          
              "lineWidth": 1,               
              "lineOpacity": 1,             
              "labelTextColor": "#fff",     
              "labelBackgroundColor":"#000",
              "labelOpacity": 1             
            },
            "horizontal": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED,
              "spread" : "none",              
              "lineColor": "#000",            
              "lineWidth": 1,                 
              "lineOpacity": 1,               
              "labelTextColor": "#fff",       
              "labelBackgroundColor":"#000",  
              "labelOpacity": 1               
            }
          },
          "legends":{
            "enable" : true,                              
            "top": 70,                                    
            "left": 100,                                  
            "maxWidth": "90%",                           
            "alignment": $SC.ENUMS.ALIGNMENT.HORIZONTAL,
            "display": $SC.ENUMS.DISPLAY.INLINE,         
            "float": $SC.ENUMS.FLOAT.NONE,               
            "textColor": "#000",                        
            "bgColor": "none",                          
            "hoverColor":"none",                          
            "fontSize": 14,                               
            "fontFamily": "Lato",                         
            "itemBorderWidth": 0,                         
            "itemBorderColor": "#000",                    
            "itemBorderOpacity": 1,                       
            "itemBorderRadius": 10,                       
            "borderColor": "none",                        
            "borderWidth": 1,                             
            "borderOpacity": 1,                           
            "opacity": 0.9,                               
            "toggleType": true,                           
            "hideIcon": false,                            
            "hideLabel": false,                           
            "hideValue": false                            
          },
          "tooltip": {
            "enable": true,                   
            "followPointer": false,           
            "grouped": true,                  
            "pointerVicinity": 50,            
            "content": {
              "header": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:'+ (tipConfig.headerBgColor || "#555") + '; font-size: 14px; text-align: left; color: ' + (tipConfig.headerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                    'Date: ' + pointSet[index].formattedLabel +
                  '</p>'
                );
              },
              "body": function(pointSet, index, tipConfig) {
                let point = pointSet[index];
                return (
                  '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; padding: 3px 6px; color:' + (tipConfig.textColor || "#000") + ';">' +
                    '<td>' +
                      '<span style="background-color:' + point.areaColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' + point.seriesName +' Value : ' +
                    '</td>' +
                    '<td>' + point.value.toFixed(3) + '</td>' +
                  '</tr>'
                );
              },
              "footer": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:' + (tipConfig.footerBgColor || "#555") + '; font-size: 10px; text-align: left; color: ' + (tipConfig.footerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                    'All data are randomly generated' +
                  '</p>'
                );
              }
            },
            "headerTextColor": "greenyellow",
            "headerBgColor": "#555",         
            "textColor": "#000",             
            "bgColor": "#e8f4f8",            
            "footerTextColor": "#000",       
            "footerBgColor": "#d4ebf2",      
            "fontSize": 14,                  
            "fontFamily": "Lato",            
            "xPadding": 0,                   
            "yPadding": 0,                   
            "borderColor": "none",           
            "borderWidth": 2,                
            "opacity": 0.8,                  
          },
          "horizontalScroller": {
            "enable": true,
            "height": 35,
            "chartInside": true
          },
          "dataSet": {
            "xAxis": {
              "title": "Date",
              "prepend": "",
              "append": "",
              "parseAsDate": true,
              "dateFormat": "dd mmm",
              "labelRotate": 0,
              "intervalThreshold": 70,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 6,
              "labelOpacity": 1,
              "labelColor": "#000",
              "axisColor": $SC.GLOBAL.theme.fontColorDark,
              "fontSize": 12,
              "fontFamily": "Lato"
            },
            "yAxis": {
              "title": "Value",
              "prepend": "",
              "append": "",
              "labelRotate": 0,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 6,
              "labelOpacity": 1,
              "labelColor": "#000",
              "axisColor": $SC.GLOBAL.theme.fontColorDark,
              "fontSize": 14,
              "fontFamily": "Lato",
              "zeroBase": false,
            },
            "series": [{
              "visible": true,
              "lineWidth": 1.5,
              "lineColor": "#009688",
              "areaColor": "#009688",
              "marker": true,
              "markerType": $SC.ENUMS.ICON_TYPE.CIRCLE,
              "markerWidth": 8,
              "spline": false,
              "fillOptions": {
                "gradient": $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL_REV
              },
              "areaOpacity": 0.5,
              "lineOpacity": 1,
              "name": 'Random Data',
              "animated": true,
              "data": getData(2000) 
            }]
          },
          zoomWindow: {
            "leftIndex": 100,
            "rightIndex": 1500
          }
        });
      });
    };
  </script>
</head>
<!-- overflow:hidden; -->
<body style='background: rgb(132, 206, 255);'>
  <div>
    <div id='chartContainer' style="width:100%; height:600px;">
    </div>
  </div>
</body>

</html>
