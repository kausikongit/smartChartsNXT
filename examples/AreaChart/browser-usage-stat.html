<!DOCTYPE html>
<html lang="en">
<head>
  <title>Browser Market Share Worldwide  | SmartChartsNXT</title>
  <script src="/smartChartsNXT/build/smartChartsNXT.main.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/build/smartChartsNxt.ieSupport.bundle.js" type="text/javascript"></script>

  <script>
    window.onload = function () {
    fetch('./../static/data/browser-usage-data-small.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        // browserData = data.filter((v, i) => {
        //   if(i === 15  || i > 24) {
        //     return true;
        //   }
        // });
        displayChart(data);
      });
    }
  </script>

  <script>
    let areaChart;
    function displayChart(browserData) {
      SmartChartsNXT.debug = false;
      //SmartChartsNXT.COLOR_MODEL = SmartChartsNXT.RAINBOW_COLOR_MODEL;
      SmartChartsNXT.ready(function () {
        areaChart = new SmartChartsNXT.Chart({
          "type": $SC.CHART_TYPE.AREA_CHART,
          "targetElem": "chartContainer",
          "description": "Browser Market Share Worldwide from June-2018 to June-2019",
          "title": {
            "text":"Browser Market Share Worldwide",
            "top": 20,                            
            "left": "50%",                        
            "width": "90%",                       
            "height": "",                         
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,                
            "textColor": "#064685",               
            "borderColor":"none",                 
            "fontFamily": "Lato",                 
            "bgColor": "none",                    
            "padding": 0,                         
            "fontSize": 20,                       
            "style": {
              "opacity": 1.0                      
            },
            "responsive": {
              "wrapText": true,                   
            }
          },
          "subtitle": {
            "text": "June 2018 - June 2019",      
            "top": 50,                            
            "left": "50%",                        
            "width": "95%",                       
            "height": "",                         
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,                
            "textColor": "#064685",               
            "borderColor":"none",                 
            "fontFamily": "Lato",                 
            "bgColor": "none",                    
            "padding": 0,                         
            "fontSize": 12,                       
            "style": {
              "opacity": 1.0                      
            },
            "responsive": {
              "wrapText": true,                  
            }
          },
          "canvasBorder": false,
          "bgColor": "#f7fdf7",                        
          "gridBox": {
            "vertical": {
              "enable": true,                          
              "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED,
              "lineColor": "#000",                     
              "lineThickness": 1,                      
              "lineOpacity": 0.2                       
            },
            "horizontal": {
              "enable": true,                          
              "lineStyle": $SC.ENUMS.LINE_STYLE.SOLID, 
              "lineColor": "#000",                      
              "lineThickness": 1,                       
              "lineOpacity": 0.2                        
            },
           "bgColor": 'skyblue',                        
           "bgGradient": $SC.ENUMS.GRADIENT_STYLE.LINEAR_VERTICAL, 
           "bgOpacity": 0.2                             
          },
          "pointerCrosshair": {
            "vertical": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED,
              "spread" : "full",              
              "lineColor": "#000",            
              "lineWidth": 1,                 
              "lineOpacity": 1,               
              "labelTextColor": "#fff",       
              "labelBackgroundColor":"#000",  
              "labelOpacity": 1               
            },
            "horizontal": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED, 
              "spread" : "none",                    
              "lineColor": "#000",                  
              "lineWidth": 1,                       
              "lineOpacity": 1,                     
              "labelTextColor": "#fff",             
              "labelBackgroundColor":"#000",        
              "labelOpacity": 1                     
            }
          },
          "legends":{            
            "enable" : true,                              
            "top": 70,                                    
            "left": 100,                                  
            "maxWidth": "90%",                            
            "alignment": $SC.ENUMS.ALIGNMENT.HORIZONTAL,  
            "display": $SC.ENUMS.DISPLAY.INLINE,          
            "float": $SC.ENUMS.FLOAT.NONE,                
            "textColor": "#000",                          
            "bgColor": "none",                            
            "hoverColor":"none",                          
            "fontSize": 14,                               
            "fontFamily": "Lato",                         
            "itemBorderWidth": 1,                         
            "itemBorderColor": "#000",                    
            "itemBorderOpacity": 1,                       
            "itemBorderRadius": 10,                       
            "borderColor": "none",                        
            "borderWidth": 1,                             
            "borderOpacity": 1,                           
            "opacity": 0.9,                               
            "toggleType": true,                           
            "hideIcon": false,                            
            "hideLabel": false,                           
            "hideValue": false                            
          },          
          "tooltip": {
            "enable": true,                   
            "followPointer": false,           
            "grouped": false,                 
            "pointerVicinity": 15,            
            "content": {
              "header": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:' + (tipConfig.headerBgColor || "#555") +';font-size: 14px; text-align: center; color: ' + (tipConfig.headerTextColor || "#fff") + ';font-weight: bold;margin:0;padding: 5px 5px;">' +
                    pointSet[index].formattedLabel +
                  '</p>'
                );
              },
              "body": function(pointSet, index, tipConfig) {
                let point = pointSet[index];
                return (
                  '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; padding: 3px 6px; color:' + (tipConfig.textColor || "#000") + ';">' +
                    '<td>' + 
                      '<span style="background-color:' + point.areaColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' +
                       point.seriesName +
                    '</td>' +
                    '<td>' + (point.value) + '</td>' +
                  '</tr>'
                );
              }
            },
            "headerTextColor": "#18587A",   
            "headerBgColor": "none",            
            "textColor": "#000",                
            "bgColor": "#e8f4f8",               
            "footerTextColor": "#000",          
            "footerBgColor": "#d4ebf2",         
            "fontSize": 14,                     
            "fontFamily": "Lato",               
            "xPadding": 0,                      
            "yPadding": 0,                      
            "borderColor": "none",              
            "borderWidth": 2,                   
            "opacity": 0.8,                     
          },
          "horizontalScroller": {
            "enable": true,
            "height": 35,
            "chartInside": true
          },
          "dataSet": {
            "xAxis": {
              "title": "Month",
              "prepend": "",
              "append": "",
              "parseAsDate": true,
              "dateFormat": "mmm - yyyy",
              "labelRotate": -45,
              "intervalThreshold": 40,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 6,
              "labelOpacity": 1,
              "labelColor": "#000",
              "fontSize": 14,
              "fontFamily": "Lato"
            },
            "yAxis": {
              "title": "Usage %",
              "prepend": "",
              "append": " %",
              "labelRotate": 0,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 6,
              "labelOpacity": 1,
              "labelColor": "#000",
              "fontSize": 14,
              "fontFamily": "Lato",
              "zeroBase": false, // min label of y-axis always stick to zero if all value are positive and max label of y-axis always sitick to zero if all value are negative.
            },
            "series": browserData
          },
        });
      });
    }
  </script>
</head>
<!-- overflow:hidden; -->
<body style='background: bisque;'>
  <div>
    <div id='chartContainer' style="width:100%; height:600px;">
    </div>
  </div>
</body>

</html>
