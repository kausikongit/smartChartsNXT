<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fill Area with custom pattern, gradient and image - Area Chart | SmartChartsNXT</title>
  <script src="/smartChartsNXT/build/smartChartsNXT.main.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/build/smartChartsNxt.ieSupport.bundle.js" type="text/javascript"></script>
  <script>
    window.onload = function () {
      displayChart();
    };

    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 10 + i;
        dataSet.push({
          label: newDate.getTime(), //newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: (i % 4 === 0 ? -1 : 1 ) * datum * 1000
        });
      }
      return dataSet;
    }

    let areaChart;
    function displayChart(dataSet) {
      SmartChartsNXT.ready(function () {
        areaChart = new SmartChartsNXT.Chart({
          "type": $SC.CHART_TYPE.AREA_CHART,
          "targetElem": "chartContainer",
          "bgColor": "#FAFAFA",
          "title": {
            "text":"Fill Area with custom pattern, gradient and image",
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,
            "textColor": "#54626F",
            "fontSize": 22
          },
          "subtitle": {
            "text":"using global defs to create custom fill",
            "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,
            "textColor": "#B2BEB5",
            "fontSize": 12
          },
          "defs": {                                       
            "patterns": [{
              "tagName": "pattern",                       
              "id": "pattern-1",                          
              "attrs": {                                  
                "x": 0,
                "y": 0,
                "width": 12,
                "height": 12,
                "patternUnits": "userSpaceOnUse"
              },
              "children":[{                               
                "tagName": "path",
                "attrs": {
                  "d": "M 10 1 L 5 1 L 5 9 L 0 9",
                  "stroke-width": 2,
                  "stroke": "red",
                  "fill": "none"
                }
              }]
            }],
            "gradients": [{
              "tagName": "linearGradient",                
              "id": "grad-1",                             
              "attrs": {                                  
                "x1": 0,
                "x2": 0,
                "y1": 0,
                "y2": 1,
                "gradientUnits": "objectBoundingBox"
              },
              "stops": [{                                 
                "offset": "0%", 
                "stop-color": "red"
              },{
                "offset": "50%", 
                "stop-color": "black",
                "stop-opacity": "0"
              },{
                "offset": "100%", 
                "stop-color": "blue",
              }] 
            }],
            "imagesFill": [{                              
              "id": "image-fill-1",                       
              "src": "/smartchartsnxt/examples/static/images/geometricBGs43.jpg", 
              "width": "100%",                            
              "height": "100%"                            
            },{                              
              "id": "image-fill-2",                       
              "src": "/smartchartsnxt/examples/static/images/gemstones.jpg", 
              "width": "100%",                            
              "height": "100%"                            
            }]
          },
          "gridBox": {
            "vertical": {
              "enable": false
            },
            "horizontal": {
              "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED
            },
            "bgColor": '#FAFAFA',
            "fillOptions": {
              "image": "image-fill-2"
            },
            "bgOpacity": 0.2 
          },
          "legends":{
            "itemBorderWidth": 0
          },
          "tooltip": {
            "anchorWidth": 0,
            "anchorHeight": 10, 
            "borderWidth": 0,
            "borderRadius": 10,
            "headerBgColor": "#54626F",
            "content": {
              "header": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:' + (tipConfig.headerBgColor || "#555") +';font-size: 18px; text-align: left; color: ' + (tipConfig.headerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                    pointSet[index].formattedLabel +
                  '</p>'
                );
              },
              "body": function(pointSet, index, tipConfig) {
                let point = pointSet[index];
                return (
                  '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; color:' + (tipConfig.textColor || "#000") + ';">' +
                    '<td style="padding: 5px">' + 
                      '<span style="background-color:' + point.areaColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' +
                       point.seriesName +
                    '</td>' +
                    '<td style="padding: 5px">' + (point.value === null ? '-' : point.value) + '</td>' +
                  '</tr>'
                );
              }
            }
          },
          "horizontalScroller": {
            "enable": false,   
          },
          "dataSet": {
            "xAxis": {
              "title": "Date",        
              "parseAsDate": true,    
              "dateFormat": "dd mmm", 
              "labelRotate": -45,     
              "intervalThreshold": 40,
            },
            "yAxis": {
              "title": "value",
            },
            "series": [{
                "name": 'Image fill',                    
                "lineWidth": 1.5,                        
                "lineOpacity": 1,                        
                "lineColor": $SC.COLOR_STRINGS.MAT_BLUE, 
                "areaColor": $SC.COLOR_STRINGS.MAT_BLUE, 
                "areaOpacity": 1,                        
                "fillOptions": {                         
                  "image":  "image-fill-1"               
                },
                "markerType": $SC.ENUMS.ICON_TYPE.DIAMOND,
                "markerWidth": 12,                       
                "markerHeight": 12,                      
                "spline": true,                          
                "animated": true,                        
                "data": generateData(10, 50, 10)        
              },{
              "name": "Predefined Pattern",
              "lineWidth": 3,
              "lineColor": "#A4C639",
              "areaColor": '#A4C639',
              "areaOpacity": 0.6,
              "markerWidth": 10,
              "spline": false,
              "animated": true,
              "fillOptions": {
                "pattern": $SC.ENUMS.PATTERN.VERTICAL_2
                //"pattern": "pattern-1", // for custom pattern
                //"gradient": "grad-1" // for custom gradient
              },
              "data": generateData(5, 20, 10)
            }]
          }
        });
      });
    }
        

    
  </script>
</head>

<body style='background: #54626F;'>
  <div>
    <div id='chartContainer' style="width:100%; height:600px;">
    </div>
  </div>
</body>

</html>
