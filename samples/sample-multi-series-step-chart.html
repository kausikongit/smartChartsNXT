<html>

<head>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 20 + i;
        dataSet.push({
          label: newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: datum
        });
      }
      return dataSet;
    }

    window.onload = function () {
      SmartChartsNXT.ready(function () {
        let stepChart = new SmartChartsNXT.Chart({
          "type": "StepChart",
          "title": "Production Report",
          "subTitle": "Report for the year, 2016",
          "targetElem": "chartContainer",
          "canvasBorder": false,
          "bgColor": "none",
          "noRiser": false,
          "showAreaOffset": true,
          "showLegend": true,
          "toolTip": {
            "content": '<table>' +
              '<tr><td>In the month of <b>{{point.label}}</b> </td></tr>' +
              '<tr><td>Total Sales produced </td></tr>' +
              '<tr><td>by {{point.series.name}} is <b>Rs. {{point.value}}</b></tr>' +
              '</table>'
          },
          "dataSet": {
            "xAxis": {
              "title": "Months"
            },
            "yAxis": {
              "title": "Total Sales",
              "prefix": "Rs. "
            },
            "series": [{
                "color": "#d32f2f",
                "name": 'John',
                "lineWidth": '1',
                "areaOpacity": "0.3",
                "data": generateData(20, 50, 30)
              },
              {
                "color": "#2f81d3",
                "name": 'Kate',
                "areaOpacity": "0.3",
                "data": generateData(5, 10, 30)
              }
            ]
          },
          zoomWindow: {
            leftIndex: 0,
            rightIndex: 30
          }
        });
      });
    };
  </script>
</head>

<body>
  <div>
    <div id='chartContainer' style="width:100%; height:100%;"></div>
  </div>
</body>

</html>
