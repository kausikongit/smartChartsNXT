<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of Multi Series Area Chart</title>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    var _debug = false; 
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 10 + i;
        dataSet.push({
          label: newDate.getTime(), //newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: (i % 4 === 0 ? -1 : 1 ) * datum * 1000
        });
      }
      return dataSet;
    }

    window.onload = function () {
      SmartChartsNXT.ready(function () {
        var areaChart = new SmartChartsNXT.Chart({
          "type": $SC.CHART_TYPE.AREA_CHART,
          "targetElem": "chartContainer",
          "description": "A javascript area chart that visualize the data of sales",
          "title": {
            "text":"Multi Series Area Chart - A javascript area chart that visualize the data of sales",     // [ default : "" ]
            "top": 20,                            // [ default : 20]  x % value accepted
            "left": "50%",                        // [ default : 50%] x % value accepted
            "width": "90%",                       // [ default : 90%] x % value accepted
            "height": "",                         // [ default : ""]  x % value accepted
            "textAlign": "center",                // [ left | default: center | right ]
            "textColor": "crimson",               // [ default : theme.fontColorDark ]
            "borderColor":"none",                 // [ default : none ]
            "fontFamily": "Lato",                 // [ default : Lato ]
            "bgColor": "none",                    // [ default : none ]
            "padding": 0,                         // [ default : 0 ]
            "fontSize": 20,                       // [ default : theme.fontSizeLarge ]
            "style": {
              "opacity": 1.0                      // Support any style other than available config property. Must be a json object.
            },
            "responsive": {
              "wrapText": true,                   // [ default: true | false ]
              "reducer": function(chartWidth, chartHeight) {
                if(chartWidth < 500) {
                  return {
                    "text": "Multi Area Chart"
                  }
                }else if(chartWidth < 600) {
                  return {
                    "text": "Multi Series Area Chart for sales report"
                  }
                }else if(chartWidth < 800) {
                  return {
                    "text": "Multi Series Area Chart for sales report with SmartChartsNXT"
                  }
                }
              }
            }
          },
          "subtitle": {
            "text":"Sales report of company XYZ", // [ default : "" ]
            "top": 50,                            // [ default : 50]  x % value accepted
            "left": "50%",                        // [ default : 50%] x % value accepted
            "width": "95%",                       // [ default : 95%] x % value accepted
            "height": "",                         // [ default : ""]  x % value accepted
            "textAlign": "center",                // [ left | default: center | right ]
            "textColor": "#9c27b0",               // [ default : theme.fontColorDark ]
            "borderColor":"none",                 // [ default : none ]
            "fontFamily": "Lato",                 // [ default : Lato ]
            "bgColor": "none",                    // [ default : none ]
            "padding": 0,                         // [ default : 0 ]
            "fontSize": 12,                       // [ default : theme.fontSizeSmall ]
            "style": {
              "opacity": 1.0                      // Support any style other than available config property. Must be a json object.
            },
            "responsive": {
              "wrapText": true,                   // [ default: true | false ]
              "reducer": function(chartWidth, chartHeight) {
                // support reducer same as title property
              }
            }
          },
          "canvasBorder": false,
          "bgColor": "#f7fdf7",                         //[default: white]
          "gridBox": {
            "vertical": {
              "enable": true,                           //[default: true | false]
              "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED, //[ENUMS.LINE_STYLE.SOLID | default: ENUMS.LINE_STYLE.DASHED]
              "lineColor": "#000",                      //[$SC.theme.bgColorMedium]
              "lineThickness": 1,                       //[default: 1]
              "lineOpacity": 0.2                        //[default: 0.2]
            },
            "horizontal": {
              "enable": true,                           //[default: true | false]
              "lineStyle": $SC.ENUMS.LINE_STYLE.SOLID,  //[default: ENUMS.LINE_STYLE.SOLID | ENUMS.LINE_STYLE.DASHED]
              "lineColor": "#000",                      //[$SC.theme.bgColorMedium]
              "lineThickness": 1,                       //[default: 1]
              "lineOpacity": 0.2                        //[default: 0.2]
            },
           "bgColor": 'skyblue',                           //[default: none]
           "bgGradient": $SC.ENUMS.GRADIENT_STYLE.LINEAR_VERTICAL, //[default: none]
           "bgOpacity": 0.2                             //[default: 0.1]   
          },
          "pointerCrosshair": {
            "vertical": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED, // [ENUMS.LINE_STYLE.SOLID | default: ENUMS.LINE_STYLE.DASHED]
              "spread" : "full",              // [default: full | inPoint | none]
              "lineColor": "#000",            // [default: #000]
              "lineWidth": 1,                 // [default: 1]
              "lineOpacity": 1,               // [default: 1]
              "labelTextColor": "#fff",       // [default: #fff]
              "labelBackgroundColor":"#000",  // [default: #000]
              "labelOpacity": 1               // [default: 1]
            },
            "horizontal": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED, // [ENUMS.LINE_STYLE.SOLID | default: ENUMS.LINE_STYLE.DASHED]
              "spread" : "none",              // [full | inPoint | default: none]
              "lineColor": "#000",            // [default: #000]
              "lineWidth": 1,                 // [default: 1]
              "lineOpacity": 1,               // [default: 1]
              "labelTextColor": "#fff",       // [default: #fff]
              "labelBackgroundColor":"#000",  // [default: #000]
              "labelOpacity": 1               // [default: 1]
            }
          },
          "legends":{
            "enable" : true,              // [ default: true | false ]
            "top": 70,                    // [ default: 70 ]
            "left": 100,                  // [ default: 100 ]
            "alignment": "horizontal",    // [ default: horizontal | vertical ]
            "display": "inline",          // [ default: inline | block] Note: block will take entire row but inline only take space as much required
            "float": "none",              // [ top | bottom | left | right | default: none ]
            "textColor": "#000",          // [ default: theme.fontColorDark ]
            "bgColor": "none",            // [ default: none ]
            "hoverColor":"none",          // [ default: none ]
            "fontSize": 14,               // [ default: theme.fontSizeMedium ]
            "fontFamily": "Lato",         // [ default: Lato ]
            "borderColor": "none",        // [ default: none ]
            "borderWidth": 1,             // [ default: 1 ]
            "borderOpacity": 1,           // [ default: 1 ]
            "opacity": 0.9,               // [ default: 0.9 ]
            "toggleType": true,           // [ default: true | false ]
            "hideIcon": false,            // [ true | default: false ]
            "hideLabel": false,           // [ true | default: false ]
            "hideValue": false            // [ true | default: false ]
          },
          "tooltip": {
            "enable": true,                   // [default: true | false ]
            "followPointer": false,           // [true | default: false ] Note: This option only available when tooltip are grouped.
            "grouped": true,                  // [default: true | false ]
            "content": {
              "header": function(pointSet, index, tipConfig) {
                return (
                  `<p style="background-color:${tipConfig.headerBgColor || "#555"}; font-size: 18px; text-align: left; color: ${tipConfig.headerTextColor || "#fff"};margin:0;padding: 5px 5px;">
                    ${pointSet[index].formattedLabel}
                  </p>`
                );
              },
              "body": function(pointSet, index, tipConfig) {
                let point = pointSet[index];
                return (
                  `<tr  style="font-size: ${tipConfig.fontSize || 14}px; padding: 3px 6px; color:${tipConfig.textColor || "#000"};">
                    <td>
                      <span style="background-color:${point.seriesColor}; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>${point.seriesName}
                    </td>
                    <td>${point.value}</td>
                  </tr>`
                );
              },
              "footer": function(pointSet, index, tipConfig) {
                return (
                  `<p style="background-color:${tipConfig.footerBgColor || "#555"}; font-size: 10px; text-align: left; color: ${tipConfig.footerTextColor || "#fff"};margin:0;padding: 5px 5px;">
                    Units are in \u20B9
                  </p>`
                );
              }
            },
            "headerTextColor": "greenyellow",   // [ default: #fff ]
            "headerBgColor": "#555",            // [ default: #555 ]
            "textColor": "#000",                // [ default: #000 ]
            "bgColor": "#e8f4f8",               // [ default: #fff ]
            "footerTextColor": "#000",          // [ default: #fff ]
            "footerBgColor": "#d4ebf2",         // [ default: #555 ]
            "fontSize": 14,                     // [ default: 14 ]
            "fontFamily": "Lato",               // [ default: Lato ]
            "xPadding": 0,                      // [ default: 0 ] 
            "yPadding": 0,                      // [ default: 0 ] 
            "borderColor": "none",              // [ default: point.seriesColor ]
            "borderWidth": 2,                   // [ default: 3 ]
            "opacity": 0.8,                     // [ default: 0.8 ]
          },
          "horizontalScroller": {
            "enable": true,
            "height": 35,
            "chartInside": true
          },
          "dataSet": {
            "xAxis": {
              "title": "Date",
              "prefix": "",
              "parseAsDate": true,
              "dateFormat": "dd mmm",
              "labelRotate": -45,
              "intervalThreshold": 40,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 6,
              "labelOpacity": 1,
              "labelColor": "#000",
              "axisColor": "#000", // TODO
              "fontSize": 12,
              "fontFamily": "Lato"
            },
            "yAxis": {
              "title": "Total Sales",
              "prefix": "\u20B9 ",
              "labelRotate": 0,
              "tickOpacity": 1,
              "tickColor": '#222',
              "tickSpan": 5,
              "labelOpacity": 1,
              "labelColor": "#000",
              "axisColor": "#000", // TODO
              "fontSize": 20,
              "fontFamily": "Lato",
              "zeroBase": false, // min label of y-axis always stick to zero if all value are positive and max label of y-axis always sitick to zero if all value are negative.
            },
            "series": [{
                "lineWidth": 1.5,
                "bgColor": "#2278b4",
                "name": 'Raphael',
                "areaOpacity": 0.3,
                "spline": true,
                "animated": true,      // [default: true | false ]
                "data": generateData(10, 50, 100) 
                // [
                //   {label:1, value:1000},{label:2, value:-1000},{label:3, value:1000},{label:4, value:-1000},{label:5, value:1000},{label:7, value:-1000}, {label:6, value:2000}
                // ] 
              },
              {
                "lineWidth": 1.5,
                "bgColor": "#ff7f0e",
                "marker": true,
                "markerRadius": 6,
                "spline": false,
                "gradient": true,
                "areaOpacity": 0.5,
                "lineOpacity": 1,
                "name": 'Willson',
                "visible": true,        // [default: true | false ]
                "animated": true,       // [default: true | false ]
                "data": generateData(5, 20, 100)
                // [
                //   {label:1, value:25},{label:2, value:79},{label:3, value:-19},{label:4, value:0},{label:5, value:1420}, {label:6, value:1100}, {label:7, value:400}
                // ] 
              },
              {
                "lineWidth": 1.5,
                "bgColor": "#f4df0e",
                "marker": true,
                "markerRadius": 6,
                "spline": false,
                "gradient": true,
                "areaOpacity": 0.5,
                "lineOpacity": 1,
                "name": 'Clara',
                "visible": true,        // [default: true | false ]
                "animated": true,       // [default: true | false ]
                "data": generateData(5, 20, 10)
              }
            ]
          },
          // events: {
          //   beforeRender: function (e) {
          //     console.log(e, "event before rendering");
          //   },
          //   afterRender: function (e) {
          //     console.log(e, "event after rendering complete");
          //   },
          //   onInit: function (e) {
          //     console.log(e, "event onInit");
          //   },
          //   afterParseData: function (e) {
          //     console.log(e, "event afterParseData");
          //   },
          //   beforeSave: function (e) {
          //     console.log(e, "event beforeSave");
          //   },
          //   afterSave: function (e) {
          //     console.log(e, "event afterSave");
          //   },
          //   beforePrint: function (e) {
          //     console.log(e, "event beforePrint");
          //   },
          //   afterPrint: function (e) {
          //     console.log(e, "event afterPrint");
          //   }
          // },
          zoomWindow: {
            "leftIndex": 2,
            "rightIndex": 6
          }
        });

        /** add event listner on Horizontal scroll **/
        // areaChart.events.on('hScroll', function(e) {console.log(e)});
        // areaChart.events.on('beforeSave', () => {console.log('before save!');});
        // areaChart.events.on('afterSave', () => {console.log('after save!');});
        // areaChart.events.on('beforePrint', () => {console.log('before print!');});
        // areaChart.events.on('afterPrint', () => {console.log('after print!');});
      });
    };
  </script>
</head>

    <div id='chartContainer' style="width:100%; height:600px;">
