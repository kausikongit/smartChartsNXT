<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of Multi Series Area Chart</title>
  <script src="/smartChartsNXT/build/smartChartsNXT.main.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/build/smartChartsNxt.ieSupport.bundle.js" type="text/javascript"></script>
  <script>
    
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 10 + i;
        dataSet.push({
          label: newDate.getTime(), //newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: (i % 4 === 0 ? -1 : 1 ) * datum * 1000
        });
      }
      return dataSet;
    }

    let areaChart;
    window.onload = function () {
      SmartChartsNXT.debug = false;
      SmartChartsNXT.ready(function () {
        areaChart = new SmartChartsNXT.Chart({
          "type": $SC.CHART_TYPE.AREA_CHART,              // [required]
          "targetElem": "chartContainer",                 // [required]
          "description": "A javascript area chart that visualize the data of sales", // [default: ""]
          "title": {
            "text":"Multi Series Area Chart - A javascript area chart that visualize the data of sales",     // [ default : "" ]
            "top": 20,                                    // [ default : 20]  x % value accepted
            "left": "50%",                                // [ default : 50%] x % value accepted
            "width": "90%",                               // [ default : 90%] x % value accepted
            "height": "",                                 // [ default : ""]  x % value accepted
            "textAlign": "center",                        // [ left | default: center | right ]
            "textColor": "crimson",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "borderColor":"none",                         // [ default : none ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default : $SC.GLOBAL.theme.fontFamily ]
            "bgColor": "none",                            // [ default : none ]
            "padding": 0,                                 // [ default : 0 ]
            "fontSize": 20,                               // [ default : $SC.GLOBAL.theme.fontSizeLarge ]
            "style": {        
              "opacity": 1.0                              // Support any style other than available config property. Must be a json object.
            },        
            "responsive": {         
              "wrapText": true,                           // [ default: true | false ]
              "reducer": function(chartWidth, chartHeight) { // [optional]
                if(chartWidth < 500) {
                  return {
                    "text": "Multi Area Chart"
                  }
                }else if(chartWidth < 600) {
                  return {
                    "text": "Multi Series Area Chart for sales report"
                  }
                }else if(chartWidth < 800) {
                  return {
                    "text": "Multi Series Area Chart for sales report with SmartChartsNXT"
                  }
                }
              }
            }
          },
          "subtitle": {
            "text":"Sales report of company XYZ",         // [ default : "" ]
            "top": 50,                                    // [ default : 50]  x % value accepted
            "left": "50%",                                // [ default : 50%] x % value accepted
            "width": "95%",                               // [ default : 95%] x % value accepted
            "height": "",                                 // [ default : ""]  x % value accepted
            "textAlign": "center",                        // [ left | default: center | right ]
            "textColor": "#9c27b0",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "borderColor":"none",                         // [ default : none ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default : $SC.GLOBAL.theme.fontFamily ]
            "bgColor": "none",                            // [ default : none ]
            "padding": 0,                                 // [ default : 0 ]
            "fontSize": 12,                               // [ default : $SC.GLOBAL.theme.fontSizeSmall ]
            "style": {        
              "opacity": 1.0                              // Support any style other than available config property. Must be a json object.
            },
            "responsive": {
              "wrapText": true,                           // [ default: true | false ]

              "itemSaveAsSVG": true,                      // [ default:true | false]

          "gridBox": {

              "labelOpacity": 1                           // [ default: 1 ]
            },
            "horizontal": {
              "style": $SC.ENUMS.LINE_STYLE.DASHED,       // [ $SC.ENUMS.LINE_STYLE.SOLID | default: $SC.ENUMS.LINE_STYLE.DASHED ]
              "spread" : $SC.ENUMS.CROSSHAIR_SPREAD.NONE, // [ default: $SC.ENUMS.CROSSHAIR_SPREAD.FULL | $SC.ENUMS.CROSSHAIR_SPREAD.IN_POINT | $SC.ENUMS.CROSSHAIR_SPREAD.NONE ]
              "lineColor": "#000",                        // [ default: #000 ]
              "lineWidth": 1,                             // [ default: 1 ]
              "lineOpacity": 1,                           // [ default: 1 ]
              "labelTextColor": "#fff",                   // [ default: #fff ]
              "labelBackgroundColor":"#000",              // [ default: #000 ]
              "labelOpacity": 1                           // [ default: 1 ]
            }
          },
          "legends":{
            "enable" : true,                              // [ default: true | false ]
            "top": 70,                                    // [ default: 70 ]

            "maxWidth": "90%",                            // [ default : 100%] x % value accepted. Only applicable when display inline.
            "alignment": $SC.ENUMS.ALIGNMENT.HORIZONTAL,  // [ default: $SC.ENUMS.ALIGNMENT.HORIZONTAL | $SC.ENUMS.ALIGNMENT.VERTICAL ]
            "display": $SC.ENUMS.DISPLAY.INLINE,          // [ default: $SC.ENUMS.DISPLAY.INLINE | $SC.ENUMS.DISPLAY.BLOCK] Note: block will take entire row but inline only take space as much required

            "textColor": "#000",                          // [ default: $SC.GLOBAL.theme.fontColorDark ]
            "bgColor": "none",                            // [ default: none ]
            "hoverColor":"#ddd",                          // [ default: none ]
            "fontSize": 14,                               // [ default: $SC.GLOBAL.theme.fontSizeMedium ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default: $SC.GLOBAL.theme.fontFamily ]
            "itemBorderWidth": 0,                         // [ default: 1 ]
            "itemBorderColor": "#000",                    // [ default: #000 ]
            "itemBorderOpacity": 1,                       // [ default: 1 ]
            "itemBorderRadius": 10,                       // [ default: 10 ]
            "borderColor": "none",                        // [ default: none ]
            "borderWidth": 1,                             // [ default: 1 ]
            "borderOpacity": 1,                           // [ default: 1 ]
            "opacity": 0.9,                               // [ default: 0.9 ]
            "toggleType": true,                           // [ default: true | false ]
            "hideIcon": false,                            // [ true | default: false ]
            "hideLabel": false,                           // [ true | default: false ]
            "hideValue": false                            // [ true | default: false ]
          },
          "tooltip": {
            "enable": true,                               // [default: true | false ]
            "followPointer": false,                       // [true | default: false ] Note: This option only available when tooltip are grouped.
            "grouped": true,                              // [default: true | false ]
            "pointerVicinity": 50,                        // [default: 50] Note: It's an area surrounding marker point where tooltip get visible if mouse pointer entered.
            "content": {
              "header": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:' + (tipConfig.headerBgColor || "#555") +';font-size: 18px; text-align: left; color: ' + (tipConfig.headerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                    pointSet[index].formattedLabel +
                  '</p>'
                );
              },
              "body": function(pointSet, index, tipConfig) {
                let point = pointSet[index];
                return (
                  '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; padding: 3px 6px; color:' + (tipConfig.textColor || "#000") + ';">' +
                    '<td>' + 
                      '<span style="background-color:' + point.seriesColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' +
                       point.seriesName +
                    '</td>' +
                    '<td>' + (point.value) + '</td>' +
                  '</tr>'
                );
              },
              "footer": function(pointSet, index, tipConfig) {
                return (
                  '<p style="background-color:' + (tipConfig.footerBgColor || "#555") + '; font-size: 10px; text-align: left; color: ' + (tipConfig.footerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                    'Units are in \u20B9' +
                  '</p>'
                );
              }
            },
            "headerTextColor": "greenyellow",             // [ default: #fff ]
            "headerBgColor": "#555",                      // [ default: #555 ]
            "textColor": "#000",                          // [ default: #000 ]
            "bgColor": "#e8f4f8",                         // [ default: #fff ]
            "footerTextColor": "#000",                    // [ default: #fff ]
            "footerBgColor": "#d4ebf2",                   // [ default: #555 ]
            "fontSize": 14,                               // [ default: 14 ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default: $SC.GLOBAL.theme.fontFamily ]
            "xPadding": 0,                                // [ default: 0 ] 
            "yPadding": 0,                                // [ default: 0 ] 
            "borderColor": "none",                        // [ default: point.seriesColor ]
            "borderWidth": 2,                             // [ default: 3 ]
            "opacity": 0.8,                               // [ default: 0.8 ]
          },
          "horizontalScroller": {
            "enable": true,                               // [ default: true | false ]
            "height": 35,                                 // [ default: 35 ]
            "chartInside": true                           // [ default: true | false ]
          },
          "dataSet": {
            "xAxis": {
              "title": "Date",                            // [ default: Label-axis ]
              "prepend": "",                              // [ default: "" ]
              "append": "",                               // [ default: "" ]
              "parseAsDate": true,                        // [ true | default: false ]
              "dateFormat": "dd mmm",                     // [ default: dd mmm, yy ]
              "labelRotate": -45,                         // [ default: 0 ]
              "intervalThreshold": 40,                    // [ default: 30 ]
              "tickOpacity": 1,                           // [ default: 1 ]
              "tickColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
              "tickSpan": 6,                              // [ default: 6 ]
              "labelOpacity": 1,                          // [ default: 1 ]
              "labelColor": "#000",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
              "axisColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
              "fontSize": 12,                             // [ default : $SC.GLOBAL.theme.fontSizeMedium ]
              "fontFamily": $SC.GLOBAL.theme.fontFamily,  // [ default: $SC.GLOBAL.theme.fontFamily ]
            },
            "yAxis": {
              "title": "Total Sales",                     // [ default: Value-axis ]
              "prepend": "\u20B9 ",                       // [ default: "" ]
              "append": "",                               // [ default: "" ]
              "labelRotate": 0,                           // [ default: 0 ]
              "tickOpacity": 1,                           // [ default: 1 ]
              "tickColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
              "tickSpan": 6,                              // [ default: 6 ]
              "labelAlign": $SC.ENUMS.LABEL_ALIGN.RIGHT,  // [ default: $SC.ENUMS.LABEL_ALIGN.RIGHT | $SC.ENUMS.LABEL_ALIGN.LEFT | $SC.ENUMS.LABEL_ALIGN.CENTER] Text Anchor position of the text.
              "labelOpacity": 1,                          // [ default: 1 ]
              "labelColor": "#000",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
              "axisColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
              "fontSize": 14,                             // [ default : $SC.GLOBAL.theme.fontSizeMedium ]
              "fontFamily": $SC.GLOBAL.theme.fontFamily,  // [ default: $SC.GLOBAL.theme.fontFamily ]
              "zeroBase": false,                          // [ true : default: false ] min label of y-axis always stick to zero if all value are positive and max label of y-axis always stick to zero if all value are negative.
            },
            "series": [{
                "visible": true,                          // [ default: true | false ]
                "name": 'Raphael',                        // [ required : string ]
                "lineWidth": 1.5,                         // [ default: 1.5 ]
                "lineOpacity": 1,                         // [ default: 1 ]
                "bgColor": "#2278b4",                     // [ default: $SC.COLOR_MODEL[series_index] ]
                "areaOpacity": 0.3,                       // [ default: 0.2]
                "marker": true,                           // [ default: true | false ] // Note: will hide when marker density < 15px
                "markerType": $SC.ENUMS.ICON_TYPE.CIRCLE, // [ default: $SC.ENUMS.ICON_TYPE.CIRCLE]
                "markerWidth": 8,                         // [ default: 8]
                "markerHeight": 8,                        // [ default: 8]
                "spline": true,                           // [ default: true | false ]
                "gradient": true,                         // [ default: true | false ] 
                "animated": true,                         // [ default: true | false ]
                "data": generateData(10, 50, 100)         // [ required]
                // [
                //   {label:1, value:1000},{label:2, value:-1000},{label:3, value:1000},{label:4, value:-1000},{label:5, value:1000},{label:7, value:-1000}, {label:6, value:2000}
                // ] 
              },
              {
                "visible": true,
                "name": 'Willson',
                "lineWidth": 1.5,
                "lineOpacity": 1,
                "bgColor": "#ff7f0e",
                "areaOpacity": 0.5,
                "marker": true,
                "markerType": $SC.ENUMS.ICON_TYPE.CIRCLE,
                "spline": false,
                "gradient": true,
                "animated": true,
                "data": generateData(5, 20, 100)
                // [
                //   {label:1, value:25},{label:2, value:79},{label:3, value:-19},{label:4, value:0},{label:5, value:1420}, {label:6, value:1100}, {label:7, value:400}
                // ] 
              },
              {
                "visible": true,
                "name": 'Clara',
                "lineWidth": 1.5,
                "lineOpacity": 1,
                "bgColor": "#f4df0e",
                "areaOpacity": 0.5,
                "marker": true,
                "markerType": $SC.ENUMS.ICON_TYPE.CIRCLE,
                "markerWidth": 8,
                "markerHeight": 8,
                "spline": false,
                "gradient": true,
                "animated": true,
                "data": generateData(5, 20, 100)
              }
            ]
          },
          // events: {
          //   beforeRender: function (e) {
          //     console.log(e, "event before rendering");
          //   },
          //   afterRender: function (e) {

          zoomWindow: {

            "rightIndex": 6                               // [ default: max data length ]
          }
        });

        /** add event listener **/
        // areaChart.events.on('hScroll', function(e) {console.log(e)});
