<html>

<head>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 10 + i;
        dataSet.push({
          label: newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: datum
        });
      }
      return dataSet;
    }

    window.onload = function () {
      SmartChartsNXT.ready(function () {
        var areaChart = new SmartChartsNXT.AreaChart({
          "title": "Multi Series Chart",
          "subTitle": "Area Chart",
          "targetElem": "chartContainer",
          "canvasBorder": true,
          "bgColor": "none",
          "showLegend":false, 
          "animated": true,
          "hideHorizontalScroller":false,
          "toolTip": {
            "content": '<table>' +
              '<tr><td><b>{{point.series.name}}</b> has produces </td></tr>' +
              '<tr><td>a total Sales of <b>Rs. {{point.value}} </b></td></tr>' +
              '<tr><td>on <b>{{point.label}}</b></tr>' +
              '</table>'
          },
          "dataSet": {
            "xAxis": {
              "title": "Date"
            },
            "yAxis": {
              "title": "Total Sales",
              "prefix": "Rs. "
            },
            "series": [{
                "lineWidth": 1,
                "color": "#FFC107",
                "name": 'Raphael',
                "areaOpacity": "0.3",
                "smoothedLine": true,
                "data": generateData(10, 50, 45)
              },
              {
                "lineWidth": 1,
                "color": "#F44336",
                "noPointMarker": false,
                "markerRadius": 3.5,
                "smoothedLine": true,
                "showGradient": true,
                "areaOpacity": "0.5",
                "name": 'Wilson',
                "data": generateData(5, 20, 100)
              }
            ]
          },
          // events: {

          //   beforePrint: function (e) {
          //     console.log(e, "event beforePrint");
          //   },
          //   afterPrint: function (e) {
          //     console.log(e, "event afterPrint");
          //   }
          // },
          zoomWindow: {
            "leftIndex": 10,
            "rightIndex": 20
          }
        });
      });
    };
  </script>
