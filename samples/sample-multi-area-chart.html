<html>

<head>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 10 + i;
        dataSet.push({
          label: (i+1),//newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: datum
        });
      }
      return dataSet;
    }

    window.onload = function () {
      SmartChartsNXT.ready(function () {
        let areaChart = new SmartChartsNXT.Chart({
          "type": "AreaChart",
          "title": "Multi Series Chart",
          "subTitle": "Area Chart",
          "targetElem": "chartContainer",
          "titleStyle": {
            "fillColor":"#717171",
            "borderColor":"none",
            "fontFamily": "Lato",
            "maxFontSize": "25"
          },
          "subtitleStyle": {
            "fillColor":"#717171",
            "borderColor":"none",
            "fontFamily": "Lato",
            "maxFontSize": "18"
          },
          "canvasBorder": 0,
          "bgColor": "none",
          "tooltip": {
            "content": function() {
              return '<table>' +
                '<tbody>' +
                  '<tr style="background-color: #aaa; font-size: 14px; text-align: left; color: #FFF;">' +
                    '<th colspan="2" style="padding: 2px 5px; ">' + this[0].label + '</th>' +
                  '</tr>' +
                    this.map(function(point) {
                      return '<tr>' + 
                          '<td style="font-size: 13px; padding: 3px 6px; background-color: #fff;">' +
                            '<span style="background-color:' + point.seriesColor +'; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' + point.seriesName + '</td>' +
                          '<td style="font-size: 13px; padding: 3px 6px; background-color: #fff;">'+ point.value + '</td>' +
                        '</tr>';
                    }).join('') +
                '</tbody>' +
              '</table>';
            }
          },
          "dataSet": {
            "xAxis": {
              "title": "Date"
            },
            "yAxis": {
              "title": "Total Sales",
              "prefix": "Rs. "
            },
            "series": [{
                "lineWidth": 1,
                "bgColor": "#009688",
                "name": 'Raphael',
                "areaOpacity": "0.3",
                "spline": true,
                "data": generateData(10, 50, 50)
              },
              {
                "lineWidth": 1,
                "bgColor": "#F44336",
                "noPointMarker": false,
                "markerRadius": 3.5,
                "spline": false,
                //"showGradient": true, //TODO: To be implemented
                "areaOpacity": "0.5",
                "name": 'Willson',
                "data": generateData(5, 20, 50)
              }
            ]
          },
          // events: {
          //   afterRender: function (e) {
          //     console.log(e, "event after rendering complete");
          //   },
          //   onInit: function (e) {
          //     console.log(e, "event onInit");

          //   beforeSave: function (e) {

          //   beforePrint: function (e) {

          //   }

        });
      });
    };
  </script>
