<html>

<head>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    /*----------------- Generate some random series --------------------*/

    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 20 + i;
        dataSet.push({
          label: newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: datum
        });
      }
      return dataSet;
    }

    window.onload = function () {
      SmartChartsNXT.ready(function () {
        let lineChart = new SmartChartsNXT.Chart({
          "type": "LineChart",
          "title": "Multi Line Chart",
          "subTitle": "Demo series",
          "targetElem": "chartContainer",
          "canvasBorder": false,
          "bgColor": "none",
          "animated": true,
          "showLegend": true,
          "toolTip": {
            "content": '<table>' +
              '<tr><td><b>{{point.series.name}}</b> has produces </td></tr>' +
              '<tr><td>a total Sales of <b>Rs. {{point.value}} </b></td></tr>' +
              '<tr><td>on <b>{{point.label}}</b></tr>' +
              '</table>'
          },
          "dataSet": {
            "xAxis": {
              "title": "Date"
            },
            "yAxis": {
              "title": "Total Sales",
              "prefix": "Rs. "
            },
            "series": [{
                "lineWidth": 2,
                "color": "#FFC107",
                "name": 'Raphael',
                "noPointMarker": false,
                "smoothedLine": false,
                "markerRadius": 3.5,
                "data": generateData(10, 50, 45)
              },
              {
                "lineWidth": 2,
                "color": "#F44336",
                "name": 'Wilson',
                "data": generateData(5, 20, 45)
              }
            ]
          },
          zoomWindow: {
            leftIndex: 10,
            rightIndex: 20
          }
        });
      });
    };
  </script>
</head>

<body>
  <div>
    <div id='chartContainer' style="width:100%; height:100%;">
    </div>
  </div>
</body>

</html>
