<html>

<head>
  <script src="/smartChartsNXT/public/smartChartsNXT.bundle.js" type="text/javascript"></script>
  <script>
    function generateData(x, y, count) {
      var dataSet = [];
      for (var i = 0; i < count; i++) {
        var newDate = new Date();
        newDate.setDate(newDate.getDate() + i);
        var datum = Math.round(Math.random() * (y + i / x)) + 20 + i;
        dataSet.push({
          label: newDate.getDate() + "-" + (newDate.getMonth() + 1) + "-" + newDate.getFullYear(),
          value: datum
        });
      }
      return dataSet;
    }


    var settings = {
      "title": "Step Chart",
      "subTitle": "Report for the year, 2016",
      "targetElem": "chartContainer",
      "canvasBorder": false,
      "bgColor": "none",
      "noRiser": true,
      "noAreaOffset": false,
      "animated":false, 
      "toolTip": {
        "content": '<table>' +
          '<tr><td>In the month of <b>{{point.label}}</b> </td></tr>' +
          '<tr><td>Total Sales produced </td></tr>' +
          '<tr><td>by {{point.series.name}} is <b>Rs. {{point.value}}</b></tr>' +
          '</table>'
      },
      "dataSet": {
        "xAxis": {
          "title": "Months"
        },
        "yAxis": {
          "title": "Total Sales",
          "prefix": "Rs. "
        },
        "series": [{
          color: "#8BC34A",
          name: 'John',
          lineWidth: '3',
          areaOpacity: "0.2",
          data: generateData(10, 50, 45)
        }]
      },
      events: {
        afterRender: function (e) {
          console.log(e, "event after rendering complete");
        },
        onInit: function (e) {
          console.log(e, "event onInit");
        },
        afterParseData: function (e) {
          console.log(e, "event afterParseData");
        },
        beforeSave: function (e) {
          console.log(e, "event beforeSave");
        },
        afterSave: function (e) {
          console.log(e, "event afterSave");
        },
        beforePrint: function (e) {
          console.log(e, "event beforePrint");
        },
        afterPrint: function (e) {
          console.log(e, "event afterPrint");
        }
      },
      zoomWindow: {
        leftIndex: 10,
        rightIndex: 20
      }
    };

    /*[
               {label:"Jan",value:"1212"},{label:"Feb",value:"3323"},{label:"Mar",value:"470"},{label:"Apr",value:"8472"},
               {label:"May",value:"5051"},{label:"Jun",value:"6446"},{label:"Jul",value:"3543"},{label:"Aug",value:"556"},
               {label:"Sep",value:"432"},{label:"Oct",value:"3000"},{label:"Nov",value:"114"},{label:"Dec",value:"333"}
             ]*/
    window.onload = function () {
      SmartChartsNXT.ready(function () {
        var stepChart = new SmartChartsNXT.StepChart(settings);
      });
    };
  </script>
</head>

<body>
  <div>
    <div id='chartContainer' style="width:100%; height:100%;"></div>
  </div>
</body>

</html>
